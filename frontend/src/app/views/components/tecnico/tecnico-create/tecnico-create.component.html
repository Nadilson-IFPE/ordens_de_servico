<h1>Criando um novo técnico</h1>
<form class="form">
  <mat-form-field class="full-width">
    <mat-label>Nome</mat-label>
    <input matInput placeholder="Informe o nome do técnico..." />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>CPF</mat-label>
    <input matInput placeholder="Informe o CPF do técnico..." />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Telefone</mat-label>
    <input matInput placeholder="Informe o telefone do técnico..." />
  </mat-form-field>

  <button class="mat-elevation-z8" mat-stroked-button color="accent">
    CRIAR
  </button>

  <button
    (click)="cancel()"
    class="mat-elevation-z8"
    mat-stroked-button
    color="warn"
  >
    CANCELAR
  </button>
</form>
